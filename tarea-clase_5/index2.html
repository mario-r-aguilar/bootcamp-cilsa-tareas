<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="formulario de contacto" />
		<meta
			name="keywords"
			content="formulario de contacto, bootcamp Cilsa, HTML, CSS, Javascript"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Formulario</title>
	</head>

	<body>
		<section>
			<h1
				class="text-center bg-primary p-2 bg-opacity-50 fw-bold mb-3"
				id="titulo-principal"
			>
				Formulario de contacto
			</h1>

			<div class="btn-style-container">
				<button
					class="btn-style-sin-contraste"
					aria-describedby="resultMessage"
					id="sinContraste-btn"
				>
					Estilo por defecto
				</button>
				<button
					class="btn-style-contraste"
					aria-describedby="resultMessage"
					id="conContraste-btn"
				>
					Alto contraste
				</button>
			</div>

			<!-- Uso aria-labelledby y aria-describedby para mejorar accesibilidad con NVDA -->
			<div class="container">
				<form id="contact-form">
					<div class="row">
						<div class="col-md-6 col-lg-6 mb-3">
							<div class="input-group">
								<label class="input-group-text" id="nombre-label" for="nombre"
									>Nombre:</label
								>
								<input
									class="form-control"
									type="text"
									name="nombre"
									id="nombre-input"
									aria-labelledby="nombre-label"
									aria-describedby="resultMessage"
									oninput="removeNumbers(this)"
									required
								/>
							</div>
						</div>

						<div class="col-md-6 col-lg-6 mb-3">
							<div class="input-group">
								<label
									class="input-group-text"
									id="apellido-label"
									for="apellido"
									>Apellido:</label
								>
								<input
									class="form-control"
									type="text"
									name="apellido"
									id="apellido-input"
									aria-labelledby="apellido-label"
									aria-describedby="resultMessage"
									oninput="removeNumbers(this)"
									required
								/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12 col-lg-6 mb-3">
							<div class="input-group">
								<label class="input-group-text" id="email-label" for="email"
									>Email:</label
								>
								<input
									class="form-control"
									type="email"
									name="email"
									id="email-input"
									aria-labelledby="email-label"
									aria-describedby="resultMessage"
									required
								/>
							</div>
						</div>

						<div class="col-md-12 col-lg-6 mb-3">
							<div class="input-group">
								<label class="input-group-text" id="born-label" for="born"
									>Fecha de Nacimiento:</label
								>
								<input
									class="form-control"
									type="date"
									name="born"
									id="born-input"
									aria-labelledby="born-label"
									aria-describedby="resultMessage"
									required
								/>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-lg-6 mb-3">
							<div class="input-group">
								<label class="input-group-text" id="country-label" for="country"
									>Pa√≠s de Residencia:</label
								>
								<input
									class="form-control"
									type="text"
									name="country"
									id="country-input"
									aria-labelledby="country-label"
									aria-describedby="resultMessage"
									oninput="removeNumbers(this)"
									required
								/>
							</div>
						</div>
					</div>

					<div class="row">
						<input
							class="col-6 col-md-5 col-lg-3 btn btn-primary ms-2 mb-3 form-btn"
							id="form-submit-btn"
							aria-describedby="resultMessage"
							type="submit"
						/>

						<input
							class="col-6 col-md-5 col-lg-3 btn btn-secondary ms-2 mb-3 form-btn reset-btn"
							id="form-reset-btn"
							aria-describedby="resultMessage"
							type="reset"
						/>
					</div>
				</form>
				<div id="resultMessage"></div>
			</div>
		</section>

		<script src="./js/index.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
